<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Top 2016 Song Sorter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Top 2016 Song Sorter</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mdl-color--grey-100">
<div class="mdl-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <h3>Top 2016 Song Sorter</h3>
            </span>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="page-content">
            <div class="section--center mdl-grid mdl-cell--8-col mdl-typography--text-center">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-card mdl-cell mdl-cell--12-col mdl-card__supporting-text  mdl-shadow--4dp">
                        Note: There are over 290 songs in this list, it may take awhile...
                        <h3 id="round">Round 1</h3>
                        <h3 id="subtitle"></h3>
                    </div>
                </div>
                <div id="vid-group" class="mdl-grid mdl-cell mdl-cell--12-col">
                    <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <div id="alpha-vid"></div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="alpha-btn" class="video_btn mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Alpha
                            </a>
                            <br><br>
                            <a id="alpha-ignore"
                               class="ignore_btn mdl-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect">
                                Remove
                            </a>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <div id="beta-vid"></div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="beta-btn" class="video_btn mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Beta
                            </a>
                            <br><br>
                            <a id="beta-ignore"
                               class="ignore_btn mdl-button mdl-button--raised mdl-button--colored mdl-button--accent mdl-js-button mdl-js-ripple-effect">
                                Remove
                            </a>
                        </div>
                    </div>
                </div>
                <div id="final-list" class="mdl-cell mdl-cell--12-col" style="display: none">
                    <div class="mdl-card mdl-grid mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                        <ul id="losers" class="demo-list-item mdl-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script charset="utf-8" src="data.js"></script>
<script charset="utf-8" src="sorter.js"></script>
</body>
</html>
