<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple, customizable bot for discord.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Tny Bot</title>

    <!-- Page styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="mdl-color--grey-100">
<div class="mdl-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <h3>2016 MV Picker</h3>
            </span>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="page-content">
            <section id="docs" class="mdl-layout__tab-panel">
                <div class="section--center mdl-grid mdl-typography--text-center">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <div class="mdl-card mdl-grid mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                            <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text">
                                <h3 id="round">Round 1</h3>
                                <h3 id="subtitle"></h3>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <button id="alpha-btn" class="video_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    Alpha
                                </button>
                                <br><br><br>
                                <div id="alpha-vid"></div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                                <button id="ignorebtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Skip
                                </button>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <button id="beta-btn" class="video_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                    Beta
                                </button>
                                <br><br><br>
                                <div id="beta-vid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <div class="mdl-card mdl-grid mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                            <div id="losers">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="data.js"></script>
<script src="sorter.js"></script>
</body>
</html>
